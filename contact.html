<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Md — Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="brand">Md <span>Studio</span></div>
      <button class="menu-toggle">Menu</button>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Get in touch</h1>
      <p>Tell us about your project or ask anything.</p>
    </section>

    <section class="section card">
      <form id="contact-form">
        <div style="display:grid; gap:10px;">
          <input name="name" type="text" placeholder="Your name" aria-label="Name" />
          <input name="email" type="email" placeholder="Your email" aria-label="Email" />
          <textarea name="message" rows="5" placeholder="Your message" aria-label="Message"></textarea>
          <button class="btn" type="submit">Send message</button>
        </div>
      </form>
    </section>

    <section class="section notice">
      This demo uses alerts for submissions. Connect a backend or service for real messages.
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <div>© 2025 Md Studio</div>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
